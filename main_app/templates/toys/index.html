{% extends 'base.html' %} {% block content %}

<h1>Toy List</h1>
<hr />

{% for toy in object_list %}
<div class="card">
    <a href="{% url 'detail' toy.id %}">
        <div class="card-content">
            <span class="card-title">A
                <span class="{{toy.color}}-text">{{toy.color}}</span> {{toy.name}}</span>
        </div>
    </a>
</div>

{% endfor %} {% endblock%}
